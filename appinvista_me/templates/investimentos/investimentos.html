{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Lista de Investimentos</h1>
<div class = 'container'>
    <button class="btn btn-success" style="margin-bottom: 10px;"><a a style="color: white;" href="{% url 'novo_investimento' %}">Novo Investimento</button>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
        </tr>
        {% for dados in dados %}
        <tr>
            <td>{{dados.id}}</td>
            <td>{{dados.investimento}}</td>
            <td>{{dados.valor}}</td>
            <td><button class=" btn btn-info"><a style="color: white;" href = "{% url 'detalhe' dados.id %}">Detalhe</button></td>
            <td><button class=" btn btn-warning"><a style="color: white;" href = "{% url 'editar' dados.id %}">Editar</button></td>
            <td><button class=" btn btn-danger"><a style="color: white;" href = "{% url 'excluir' dados.id %}">Excluir</button></td>

        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
